<!DOCTYPE html>
<html>
  <body>
    <h1>Page Not Found</h1>
    <p>Sorry the URL you requested is not supported in browser:</p>
    <p id="url"></p>
    <head>
      <title>Redirecting to Home Page</title>
    </head>
    <p>
    <p>Redirecting to home page to install the mobile apps</p>
    <script>
      document.getElementById("url").innerHTML = window.location.href;
      const encodedUrl = encodeURIComponent(window.location.href);
      setTimeout(function () {
          window.location.href = `/?deeplink=${encodedUrl}`;
      }, 3000);
    </script>
  </body>
</html>
